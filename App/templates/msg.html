<!DOCTYPE html><html><head><meta charset="UTF-8"><style>body{font-family:Arial,sans-serif;background-color:#f6f6f6;padding:20px;color:#333}.email-container{background-color:#fff;padding:30px;border-radius:8px;max-width:600px;margin:auto;box-shadow:0 2px 5px rgba(0,0,0,0.1)}.logo{margin-bottom:20px;display:flex;justify-content:center}.logo img{width:80px;height:auto}.header{font-size:24px;font-weight:bold;color:#0056b3;text-align:center;margin-bottom:20px}.code{font-size:30px;color:#000;background:#f0f0f0;padding:15px;text-align:center;border-radius:5px;letter-spacing:5px;margin:20px 0}.footer{text-align:center;margin-top:30px;font-size:12px;color:#888}</style></head><body {% if lang == 'ar' %}dir="rtl" style="text-align:right"{% endif %}><div class="email-container"><div class="logo"><img src="{{ logo_src }}" alt="Logo"></div><div class="header">{{ subject_title }}</div><p>{{ message }}</p><div class="code">{{ code }}</div><p>{{ closing }}</p><div class="footer">&copy; 2025 Calc-Diff. Tous droits réservés.</div></div></body></html>
