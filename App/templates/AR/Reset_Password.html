<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>إعادة تعيين كلمة المرور</title><link rel="icon" href="{{ url_for('static', filename='images/i1.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}"></head><body><h1>أدخل كلمة المرور الجديدة</h1>{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}<ul class="flashes">{% for category, message in messages %}<li class="{{ category }}">{{ message }}</li>{% endfor %}</ul>{% endif %} {% endwith %}<form method="POST" action="{{ url_for('auth.reset_password_token_ar', token=token) }}"><label for="password">كلمة المرور الجديدة:</label><input type="password" id="password" name="password" required><label for="confirm_password">تأكيد كلمة المرور:</label><input type="password" id="confirm_password" name="confirm_password" required><button type="submit">تحديث كلمة المرور</button></form></body></html>
