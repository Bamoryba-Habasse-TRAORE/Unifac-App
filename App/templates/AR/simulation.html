<!DOCTYPE html><html lang="ar"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>محاكاة الانتشار</title><style>body{background:#111;color:#eee;font-family:Arial,sans-serif;margin:0;display:flex;justify-content:center;align-items:center;padding:2rem;direction:rtl}#container{display:flex;flex-direction:row;background:#111;border:2px solid #444;border-radius:8px;overflow:hidden}#controls{display:grid;grid-template-columns:1fr;gap:1rem;padding:1rem;background:#222;min-width:250px}#controls h2{margin:0 0 .5rem}.control-group{display:flex;flex-direction:column}.control-group.full{grid-column:span 1}label{margin-bottom:.25rem;font-size:.9rem}input,select{padding:.3rem;background:#333;border:1px solid #555;color:#eee;border-radius:4px;text-align:right}button{padding:.5rem;background:#444;border:none;color:#eee;border-radius:4px;cursor:pointer}button:disabled{opacity:.5;cursor:default}#canvas-wrapper{background:#000;padding:1rem}#canvas{display:block;width:600px;height:300px;border:2px solid #444}</style></head><body><div id="container"><div id="controls"><h2>الإعدادات</h2><div class="control-group"><label for="compoundA">المركب A</label><select id="compoundA"><option>ماء</option><option>بروبلين</option><option>بنزين</option><option>إيثانول</option><option>تولوين</option><option>أسيتالديهيد</option><option>ميثيلإيثيلامين</option></select></div><div class="control-group"><label for="compoundB">المركب B</label><select id="compoundB"><option>ماء</option><option>بروبلين</option><option>بنزين</option><option>إيثانول</option><option>تولوين</option><option>أسيتالديهيد</option><option>ميثيلإيثيلامين</option></select></div><div class="control-group"><label for="temp">درجة الحرارة (K)</label><input id="temp" type="number" placeholder="درجة الحرارة (K)"></div><div class="control-group"><label for="fractionA">النسبة المولية A</label><input id="fractionA" type="number" step="0.1" placeholder="النسبة المولية A"></div><div class="control-group"><label for="totalParticles">عدد الجسيمات</label><input id="totalParticles" type="number" placeholder="عدد الجسيمات"></div><div class="control-group"><label for="particleSize">حجم الجسيم (بكسل)</label><input id="particleSize" type="number" placeholder="حجم الجسيم"></div><div class="control-group"><label for="speedFactor">عامل السرعة</label><input id="speedFactor" type="number" step="0.1" placeholder="عامل السرعة"></div><div class="control-group full"><button id="prepare">إعداد المحاكاة</button></div><div class="control-group"><button id="removeDivider" disabled="disabled">اجعلها مسامية</button></div><div class="control-group"><button id="start">▶️ ابدأ</button></div><div class="control-group"><button id="pause">⏸️ إيقاف مؤقت</button></div></div><div id="canvas-wrapper"><canvas id="canvas"></canvas></div></div><script></script></body></html>
