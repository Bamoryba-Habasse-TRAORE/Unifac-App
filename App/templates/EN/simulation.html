<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Diffusion Simulation</title><style>body{background:#111;color:#eee;font-family:Arial,sans-serif;margin:0;display:flex;justify-content:center;align-items:center;padding:2rem}#container{display:flex;flex-direction:row;background:#111;border:2px solid #444;border-radius:8px;overflow:hidden}#controls{display:grid;grid-template-columns:1fr;gap:1rem;padding:1rem;background:#222;min-width:250px}#controls h2{margin:0 0 .5rem}.control-group{display:flex;flex-direction:column}.control-group.full{grid-column:span 1}label{margin-bottom:.25rem;font-size:.9rem}input,select{padding:.3rem;background:#333;border:1px solid #555;color:#eee;border-radius:4px}button{padding:.5rem;background:#444;border:none;color:#eee;border-radius:4px;cursor:pointer}button:disabled{opacity:.5;cursor:default}#canvas-wrapper{background:#000;padding:1rem}#canvas{display:block;width:600px;height:300px;border:2px solid #444}</style></head><body><div id="container"><div id="controls"><h2>Parameters</h2><div class="control-group"><label for="compoundA">Compound A</label><select id="compoundA"><option>Water</option><option>Propylene</option><option>Benzene</option><option>Ethanol</option><option>Toluene</option><option>Acetaldehyde</option><option>Methylethylamine</option></select></div><div class="control-group"><label for="compoundB">Compound B</label><select id="compoundB"><option>Water</option><option>Propylene</option><option>Benzene</option><option>Ethanol</option><option>Toluene</option><option>Acetaldehyde</option><option>Methylethylamine</option></select></div><div class="control-group"><label for="temp">Temperature (K)</label><input id="temp" type="number" placeholder="Temperature (K)"></div><div class="control-group"><label for="fractionA">Mole Fraction A</label><input id="fractionA" type="number" step="0.1" placeholder="Mole fraction A"></div><div class="control-group"><label for="totalParticles">Number of Particles</label><input id="totalParticles" type="number" placeholder="Number of particles"></div><div class="control-group"><label for="particleSize">Particle Size (px)</label><input id="particleSize" type="number" placeholder="Particle size"></div><div class="control-group"><label for="speedFactor">Speed Factor</label><input id="speedFactor" type="number" step="0.1" placeholder="Speed factor"></div><div class="control-group full"><button id="prepare">Prepare Simulation</button></div><div class="control-group"><button id="removeDivider" disabled="disabled">Make Porous</button></div><div class="control-group"><button id="start">▶️ Start</button></div><div class="control-group"><button id="pause">⏸️ Pause</button></div></div><div id="canvas-wrapper"><canvas id="canvas"></canvas></div></div><script></script></body></html>
