<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Diffusion Simulation – Preview</title><style>body{background:#111;color:#eee;font-family:Arial,sans-serif;margin:0;padding:2rem;display:flex;justify-content:center;align-items:flex-start;min-height:100vh}#container{display:flex;background:#111;border:2px solid #444;border-radius:8px;overflow:hidden;max-width:1000px;width:100%}#canvas-wrapper{background:#000;padding:1rem;flex:1}#canvas{display:block;width:100%;height:350px;border:2px solid #444;border-radius:4px}#controls{display:grid;grid-template-columns:1fr 1fr;gap:1rem;padding:1rem;background:#222;min-width:300px}#controls h2{margin:0 0 .5rem;grid-column:1/-1;font-size:1.2rem}.control-group{display:flex;flex-direction:column}.control-group.full{grid-column:1/-1}label{margin-bottom:.25rem;font-size:.9rem}input,select{padding:.4rem;background:#333;border:1px solid #555;color:#eee;border-radius:4px;font-size:.95rem}button{padding:.6rem;background:#444;border:none;color:#eee;border-radius:4px;cursor:pointer;font-size:.95rem}button:disabled{opacity:.5;cursor:default}@media (max-width:800px){#container{flex-direction:column}#controls{grid-template-columns:1fr;min-width:auto}#controls h2{text-align:center}}</style></head><body><div id="container"><div id="canvas-wrapper"><canvas id="canvas"></canvas></div><div id="controls"><h2>Parameters</h2><div class="control-group"><label for="compoundA">Compound A</label><select id="compoundA"><option>Water</option><option>Propylene</option><option>Benzene</option><option>Ethanol</option><option>Toluene</option><option>Acetaldehyde</option><option>Methyl Ethylamine</option></select></div><div class="control-group"><label for="compoundB">Compound B</label><select id="compoundB"><option>Water</option><option>Propylene</option><option>Benzene</option><option>Ethanol</option><option>Toluene</option><option>Acetaldehyde</option><option>Methyl Ethylamine</option></select></div><div class="control-group"><label for="temp">Temperature (K)</label><input id="temp" type="number" placeholder="Temperature (K)"></div><div class="control-group"><label for="fractionA">Mole Fraction A</label><input id="fractionA" type="number" step="0.1" placeholder="Mole Fraction A"></div><div class="control-group"><label for="totalParticles">Number of Particles</label><input id="totalParticles" type="number" placeholder="Number of Particles"></div><div class="control-group"><label for="particleSize">Particle Size (px)</label><input id="particleSize" type="number" placeholder="Particle Size"></div><div class="control-group full"><label for="speedFactor">Speed Factor</label><input id="speedFactor" type="number" step="0.1" placeholder="Speed Factor"></div><div class="control-group full"><button id="prepare">Prepare Simulation</button></div><div class="control-group"><button id="removeDivider" disabled="disabled">Make Porous</button></div><div class="control-group"><button id="start">▶️ Start</button></div><div class="control-group"><button id="pause">⏸️ Pause</button></div></div></div><script></script></body></html>
