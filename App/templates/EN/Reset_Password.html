<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Reset Your Password</title><link rel="icon" href="{{ url_for('static', filename='images/i1.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}"></head><body><h1>Enter your new password</h1>{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}<ul class="flashes">{% for category, message in messages %}<li class="{{ category }}">{{ message }}</li>{% endfor %}</ul>{% endif %} {% endwith %}<form method="POST" action="{{ url_for('auth.reset_password_token_en', token=token) }}"><label for="password">New Password:</label><input type="password" id="password" name="password" required><label for="confirm_password">Confirm Password:</label><input type="password" id="confirm_password" name="confirm_password" required><button type="submit">Update Password</button></form></body></html>
