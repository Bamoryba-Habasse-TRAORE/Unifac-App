<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="{{ url_for('static', filename='css/Formulaire.css') }}"><title>Calc-Diff.. Registration</title><link rel="icon" href="{{ url_for('static', filename='images/i1.png') }}"></head><body><div class="form-container"><div class="logo"><a href="{{ url_for('views.home_en') }}"><img src="{{ url_for('static', filename='images/l2.png') }}" alt="Logo"></a></div><h3>Accurate calculations, reliable results</h3>{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}<ul class="flash-messages">{% for category, message in messages %}<li class="flash-{{ category }}">{{ message }}</li>{% endfor %}</ul>{% endif %} {% endwith %}<form action="{{ url_for('auth.signup_en') }}" method="post"><div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div><div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username" required></div><div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required></div><div class="form-group"><label for="confirm_password">Confirm the password</label><input type="password" id="confirm_password" name="confirm_password" required></div><div class="form-group"><button type="submit">To register</button></div></form><p class="login-link">Already have an account ?<a href="{{ url_for('auth.login_en') }}">Log in</a></p></div></body></html>
