<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Réinitialiser le mot de passe</title><link rel="icon" href="{{ url_for('static', filename='images/i1.png') }} " type="image/x-icon"><link rel="stylesheet" href="{{ url_for('static', filename='css/Password.css') }}"></head><body><div class="form-container"><div class="logo"><img src="{{ url_for('static', filename='images/l2.png') }}" alt="Logo"></div><h2>Réinitialiser votre mot de passe</h2>{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}<ul class="flashes">{% for category, message in messages %}<li class="{{ category }}">{{ message }}</li>{% endfor %}</ul>{% endif %} {% endwith %}<form method="POST" action="{{ url_for('auth.reset_password_fr') }}"><div class="form-group"><label for="email">Votre adresse email</label><input type="email" id="email" name="email" placeholder="Entrez votre email" required></div><div class="form-group"><button type="submit">Envoyer le lien de réinitialisation</button></div></form><div class="resend-link"><a href="{{ url_for('auth.login_fr') }}">Retour à la connexion</a></div></div></body></html>
