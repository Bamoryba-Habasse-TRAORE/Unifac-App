<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Réinitialisation du mot de passe</title><link rel="icon" href="{{ url_for('static', filename='images/i1.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}"></head><body><div class="form-container"><h2>Entrez votre nouveau mot de passe</h2>{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}<ul class="flashes">{% for category, message in messages %}<li class="{{ category }}">{{ message }}</li>{% endfor %}</ul>{% endif %} {% endwith %}<form method="POST" action="{{ url_for('auth.reset_password_token_fr', token=token) }}"><div class="form-group"><label for="password">Nouveau mot de passe :</label><input type="password" id="password" name="password" required></div><div class="form-group"><label for="confirm_password">Confirmez le mot de passe :</label><input type="password" id="confirm_password" name="confirm_password" required></div><div class="form-group"><button type="submit">Mettre à jour mon mot de passe</button></div></form><div class="resend-link"><a href="{{ url_for('auth.login_fr') }}">Retour à la connexion</a></div></div></body></html>
