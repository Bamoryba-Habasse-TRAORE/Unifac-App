<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Simulation de diffusion</title><style>body{background:#111;color:#eee;font-family:Arial,sans-serif;margin:0;display:flex;justify-content:center;align-items:center;padding:2rem}#container{display:flex;flex-direction:row;background:#111;border:2px solid #444;border-radius:8px;overflow:hidden}#canvas-wrapper{background:#000;padding:1rem}#canvas{display:block;width:600px;height:300px;border:2px solid #444}#controls{display:grid;grid-template-columns:1fr;gap:1rem;padding:1rem;background:#222;min-width:250px}#controls h2{margin:0 0 .5rem}.control-group{display:flex;flex-direction:column}.control-group.full{grid-column:span 1}label{margin-bottom:.25rem;font-size:.9rem}input,select{padding:.3rem;background:#333;border:1px solid #555;color:#eee;border-radius:4px}button{padding:.5rem;background:#444;border:none;color:#eee;border-radius:4px;cursor:pointer}button:disabled{opacity:.5;cursor:default}</style></head><body><div id="container"><div id="controls"><h2>Paramètres</h2><div class="control-group"><label for="compoundA">Composé A</label><select id="compoundA"><option>Eau</option><option>Propylène</option><option>Benzène</option><option>Éthanol</option><option>Toluène</option><option>Acétaldéhyde</option><option>Méthyléthylamine</option></select></div><div class="control-group"><label for="compoundB">Composé B</label><select id="compoundB"><option>Eau</option><option>Propylène</option><option>Benzène</option><option>Éthanol</option><option>Toluène</option><option>Acétaldéhyde</option><option>Méthyléthylamine</option></select></div><div class="control-group"><label for="temp">Température (K)</label><input id="temp" type="number" placeholder="Température (K)"></div><div class="control-group"><label for="fractionA">Fraction molaire A</label><input id="fractionA" type="number" step="0.1" placeholder="Fraction molaire A"></div><div class="control-group"><label for="totalParticles">Nombre de particules</label><input id="totalParticles" type="number" placeholder="Nombre de particules"></div><div class="control-group"><label for="particleSize">Taille des particules (px)</label><input id="particleSize" type="number" placeholder="Taille des particules"></div><div class="control-group"><label for="speedFactor">Vitesse (facteur)</label><input id="speedFactor" type="number" step="0.1" placeholder="Vitesse"></div><div class="control-group full"><button id="prepare">Préparer la simulation</button></div><div class="control-group"><button id="removeDivider" disabled="disabled">Rendre poreux</button></div><div class="control-group"><button id="start">▶️ Démarrer</button></div><div class="control-group"><button id="pause">⏸️ Pause</button></div></div><div id="canvas-wrapper"><canvas id="canvas"></canvas></div></div><script></script></body></html>
